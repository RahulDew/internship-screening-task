<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bundle & save</title>
    <!-- linking CSS stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <!-- linking JavaScript files -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section>
      <!-- Main Heading -->
      <h1 class="heading">Bundle & save</h1>

      <!-- 1st card -->
      <main class="card card-one">
        <div class="card-top">
          <div class="card-left">
            <input type="radio" id="radio-button" />
            <div class="product-details">
              <p class="pair">1 Pair</p>
              <p class="item-name">DKK 196.00</p>
            </div>
          </div>
          <div class="offer-details">
            <p class="offer-name">40% off</p>
          </div>
        </div>
        <div class="card-bottom">
          <div class="more-option-info">
            <p></p>
            <p>Size</p>
            <p>Colour</p>
            <p>#1</p>
            <select>
              <option value="S">S</option>
              <option value="S">S</option>
              <option value="S">S</option>
            </select>
            <select>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
            </select>
            <p>#2</p>
            <select>
              <option value="S">S</option>
              <option value="S"></option>
              <option value="S"></option>
            </select>
            <select>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
            </select>
          </div>
        </div>
      </main>

      <!-- 2nd card -->

      <main class="card card-two">
        <div class="card-top">
          <div class="card-left">
            <input type="radio" id="radio-button" />
            <div class="product-details">
              <p class="pair">2 Pair</p>
              <p class="item-name">DKK 345.00</p>
            </div>
          </div>
          <div>
            <div class="underlined">DKK 195.00</div>
          </div>
          <div class="offer-details">
            <p class="offer-type">Most Populer</p>
            <p class="offer-name">50% off</p>
          </div>
        </div>
        <div class="card-bottom">
          <div class="more-option-info">
            <p></p>
            <p>Size</p>
            <p>Colour</p>
            <p>#1</p>
            <select>
              <option value="S">S</option>
              <option value="S">S</option>
              <option value="S">S</option>
            </select>
            <select>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
            </select>
            <p>#2</p>
            <select>
              <option value="S">S</option>
              <option value="S"></option>
              <option value="S"></option>
            </select>
            <select>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
            </select>
          </div>
        </div>
      </main>

      <!-- 3rd card -->

      <main class="card card-three">
        <div class="card-top">
          <div class="card-left">
            <input type="radio" id="radio-button" />
            <div class="product-details">
              <p class="pair">3 Pair</p>
              <p class="item-name">DKK 528.00</p>
            </div>
          </div>
          <div class="offer-details">
            <p class="offer-name">60% off</p>
          </div>
        </div>
        <div class="card-bottom">
          <div class="more-option-info">
            <p></p>
            <p>Size</p>
            <p>Colour</p>
            <p>#1</p>
            <select>
              <option value="S">S</option>

            </select>
            <select>
              <option value="S">Colour</option>

            </select>
            <p>#2</p>

              <option value="S">S</option>

              <option value="S"></option>
            </select>
            <select>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
              <option value="S">Colour</option>
            </select>
          </div>
        </div>
      </main>

      <!-- other details and cart buttons container -->
      <div class="shipping">
        <p class="shipping-info">Free 2 Day Shipping</p>
        <div class="total-price">Total <span>DKK 360.00</span></div>
      </div>
      <button class="add-to-cart">+ Add to cart</button>
      <div class="copyright">&copy; Powerd by Pumper</div>
    </section>
  </body>
</html>
